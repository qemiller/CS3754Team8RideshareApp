<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListAllRidesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AllRidesListForm">
                <p:panel header="#{bundle.ListAllRidesTitle}">
                    <p:dataTable id="datalist" value="#{allRidesController.items}" var="item"
                                 selectionMode="single" selection="#{allRidesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger1Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger1Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger2Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger2Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger3Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger3Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger4Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger4Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger5Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger5Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_passanger6Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger6Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_seatsAvailable}"/>
                            </f:facet>
                            <h:outputText value="#{item.seatsAvailable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_startingLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.startingLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_endingLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.endingLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_tripDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.tripDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_numberOfPassangers}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberOfPassangers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAllRidesTitle_driverId}"/>
                            </f:facet>
                            <h:outputText value="#{item.driverId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{allRidesController.prepareCreate}" update=":AllRidesCreateForm" oncomplete="PF('AllRidesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AllRidesViewForm" oncomplete="PF('AllRidesViewDialog').show()" disabled="#{empty allRidesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AllRidesEditForm" oncomplete="PF('AllRidesEditDialog').show()" disabled="#{empty allRidesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{allRidesController.destroy}" update=":growl,datalist" disabled="#{empty allRidesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
