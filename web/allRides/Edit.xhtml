<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AllRidesEditDlg" widgetVar="AllRidesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAllRidesTitle}">
            <h:form id="AllRidesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{allRidesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_id}" for="id" />
                        <p:inputText id="id" value="#{allRidesController.selected.id}" title="#{bundle.EditAllRidesTitle_id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger1Id}" for="passanger1Id" />
                        <p:inputText id="passanger1Id" value="#{allRidesController.selected.passanger1Id}" title="#{bundle.EditAllRidesTitle_passanger1Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger1Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger2Id}" for="passanger2Id" />
                        <p:inputText id="passanger2Id" value="#{allRidesController.selected.passanger2Id}" title="#{bundle.EditAllRidesTitle_passanger2Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger2Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger3Id}" for="passanger3Id" />
                        <p:inputText id="passanger3Id" value="#{allRidesController.selected.passanger3Id}" title="#{bundle.EditAllRidesTitle_passanger3Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger3Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger4Id}" for="passanger4Id" />
                        <p:inputText id="passanger4Id" value="#{allRidesController.selected.passanger4Id}" title="#{bundle.EditAllRidesTitle_passanger4Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger4Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger5Id}" for="passanger5Id" />
                        <p:inputText id="passanger5Id" value="#{allRidesController.selected.passanger5Id}" title="#{bundle.EditAllRidesTitle_passanger5Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger5Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_passanger6Id}" for="passanger6Id" />
                        <p:inputText id="passanger6Id" value="#{allRidesController.selected.passanger6Id}" title="#{bundle.EditAllRidesTitle_passanger6Id}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_passanger6Id}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_seatsAvailable}" for="seatsAvailable" />
                        <p:inputText id="seatsAvailable" value="#{allRidesController.selected.seatsAvailable}" title="#{bundle.EditAllRidesTitle_seatsAvailable}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_seatsAvailable}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_startingLocation}" for="startingLocation" />
                        <p:inputText id="startingLocation" value="#{allRidesController.selected.startingLocation}" title="#{bundle.EditAllRidesTitle_startingLocation}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_startingLocation}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_endingLocation}" for="endingLocation" />
                        <p:inputText id="endingLocation" value="#{allRidesController.selected.endingLocation}" title="#{bundle.EditAllRidesTitle_endingLocation}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_endingLocation}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_tripDate}" for="tripDate" />
                        <p:calendar id="tripDate" pattern="MM/dd/yyyy" value="#{allRidesController.selected.tripDate}" title="#{bundle.EditAllRidesTitle_tripDate}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_tripDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_numberOfPassangers}" for="numberOfPassangers" />
                        <p:inputText id="numberOfPassangers" value="#{allRidesController.selected.numberOfPassangers}" title="#{bundle.EditAllRidesTitle_numberOfPassangers}" required="true" requiredMessage="#{bundle.EditAllRidesRequiredMessage_numberOfPassangers}"/>
                        <p:outputLabel value="#{bundle.EditAllRidesLabel_driverId}" for="driverId" />
                        <p:selectOneMenu id="driverId" value="#{allRidesController.selected.driverId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="driverIdItem"
                                           itemValue="#{driverIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{allRidesController.update}" value="#{bundle.Save}" update="display,:AllRidesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AllRidesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AllRidesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
