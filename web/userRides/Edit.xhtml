    <ui:composition>

                        <p:outputLabel value="#{bundle.EditUserRidesLabel_startingLocation}" for="startingLocation" />

                        <p:outputLabel value="#{bundle.EditUserRidesLabel_endingLocation}" for="endingLocation" />

                                           itemValue="#{userIdItem}"/>

            </h:form>
        </p:dialog>
