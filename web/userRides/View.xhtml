<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MyRidesViewDlg" widgetVar="MyRidesViewDialog" modal="true" resizable="false" 
                  appendTo="@(body)" header="View Ride" rendered="#{userRidesController.selected != null}">
            <h:form id="MyRidesViewForm" rendered="#{userRidesController.selected != null}" >
                <iframe
                    width="450"
                    height="250"
                    frameborder="0" style="border:0"
                    src="#{userRidesController.getMapUrl()}" allowfullscreen="true">
                </iframe>

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{allRidesController.selected != null}">
                        <h:outputText value="Seats Available"/>
                        <h:outputText value="#{allRidesController.selected.seatsAvailable}" title="SeatsAvailable"/>
                        
                        <h:outputText value="Starting Address 1"/>
                        <h:outputText value="#{allRidesController.selected.startingAddress1}" title="StartingAdress1" id="startAddress1"/>
                        
                        <h:outputText value="Starting Address 2"/>
                        <h:outputText value="#{allRidesController.selected.startingAddress2}" title="StartingAdress2" id="startAddress2"/>
                        
                        <h:outputText value="Starting City"/>
                        <h:outputText value="#{allRidesController.selected.startingCity}" title="StartingAdress" id="startCity"/>
                        
                        <h:outputText value="Starting State"/>
                        <h:outputText value="#{allRidesController.selected.startingState}" title="StartingState" id="startState"/>
                        
                        <h:outputText value="Ending Address 1"/>
                        <h:outputText value="#{allRidesController.selected.endingAddress1}" title="EndingAdress1" id="endAddress1"/>
                        
                        <h:outputText value="Ending Address 2"/>
                        <h:outputText value="#{allRidesController.selected.endingAddress2}" title="EndingAdress2" id="endAddress2"/>
                        
                        <h:outputText value="Ending City"/>
                        <h:outputText value="#{allRidesController.selected.endingCity}" title="EndingAdress" id="endCity"/>
                        
                        <h:outputText value="Ending State"/>
                        <h:outputText value="#{allRidesController.selected.EndingState}" title="EndingState" id="endState"/>
                        
                        <h:outputText value="Trip Date"/>
                        <h:outputText value="#{allRidesController.selected.tripDate}" title="TripDate">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAllRidesLabel_numberOfPassangers}"/>
                        <h:outputText value="#{allRidesController.selected.numberOfPassangers}" title="#{bundle.ViewAllRidesTitle_numberOfPassangers}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AllRidesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
