      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserRidesCreateDlg" widgetVar="UserRidesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserRidesTitle}">

                        <p:outputLabel value="#{bundle.CreateUserRidesLabel_driverUsername}" for="driverUsername" />
                        <p:inputText id="driverUsername" value="#{userRidesController.selected.driverUsername}" title="#{bundle.CreateUserRidesTitle_driverUsername}" required="true" requiredMessage="#{bundle.CreateUserRidesRequiredMessage_driverUsername}"/>

                        <p:inputText id="passanger1Id" value="#{userRidesController.selected.passanger1Id}" title="#{bundle.CreateUserRidesTitle_passanger1Id}" required="true" requiredMessage="#{bundle.CreateUserRidesRequiredMessage_passanger1Id}"/>

                        <p:outputLabel value="#{bundle.CreateUserRidesLabel_startingLocation}" for="startingLocation" />
                        <p:inputText id="startingLocation" value="#{userRidesController.selected.startingLocation}" title="#{bundle.CreateUserRidesTitle_startingLocation}" required="true" requiredMessage="#{bundle.CreateUserRidesRequiredMessage_startingLocation}"/>
                        <p:outputLabel value="#{bundle.CreateUserRidesLabel_endingLocation}" for="endingLocation" />
                        <p:inputText id="endingLocation" value="#{userRidesController.selected.endingLocation}" title="#{bundle.CreateUserRidesTitle_endingLocation}" required="true" requiredMessage="#{bundle.CreateUserRidesRequiredMessage_endingLocation}"/>

                        <p:outputLabel value="#{bundle.CreateUserRidesLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userRidesController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userRidesController.create}" value="#{bundle.Save}" update="display,:UserRidesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserRidesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserRidesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
