<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserRidesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UserRidesListForm">
                <p:panel header="#{bundle.ListUserRidesTitle}">
                    <p:dataTable id="datalist" value="#{userRidesController.items}" var="item"
                                 selectionMode="single" selection="#{userRidesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_driverUsername}"/>
                            </f:facet>
                            <h:outputText value="#{item.driverUsername}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger1Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger1Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger2Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger2Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger3Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger3Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger4Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger4Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger5Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger5Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_passanger6Id}"/>
                            </f:facet>
                            <h:outputText value="#{item.passanger6Id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_seatsAvailable}"/>
                            </f:facet>
                            <h:outputText value="#{item.seatsAvailable}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_startingLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.startingLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_endingLocation}"/>
                            </f:facet>
                            <h:outputText value="#{item.endingLocation}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_tripDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.tripDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_numberOfPassangers}"/>
                            </f:facet>
                            <h:outputText value="#{item.numberOfPassangers}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserRidesTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{userRidesController.prepareCreate}" update=":UserRidesCreateForm" oncomplete="PF('UserRidesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":UserRidesViewForm" oncomplete="PF('UserRidesViewDialog').show()" disabled="#{empty userRidesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":UserRidesEditForm" oncomplete="PF('UserRidesEditDialog').show()" disabled="#{empty userRidesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{userRidesController.destroy}" update=":growl,datalist" disabled="#{empty userRidesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
